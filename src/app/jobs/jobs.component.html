<app-header></app-header>
<div class="w-100 d-flex align-items-center" style="height: 60vh ; background-image: url('../../assets/banner-blue.jpg') ;  position: relative ">
  <h2 style="font-size: 50px ; color: #FFFFFF; font-weight: 700; line-height: inherit; text-space: 3px; z-index: 2; margin-left: 10%">Levez-vous avec votre <br> emploi de rêve dans <br>
    <span style="background: #434a54; padding: 10px ">Hydrochain</span></h2>

  <img src="http://sbtechnosoft.com/guidepro/images/man.png" class="anim3" style="position: absolute; right: 5%; top :22% ; opacity: 0.95; z-index: 1"/>
  <div class="hero-animation">
    <img class="anim-hero-01" src="https://tezcoweb.com/template/nexigen/assets/images/home/doddles01.png" alt="">
    <img class="anim-hero-02" src="https://tezcoweb.com/template/nexigen/assets/images/home/doddles02.png" alt="">
  </div>

</div>
<section class="bgc-fa pt-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>Dépatements</mat-label>
          <mat-select [formControl]="departements" multiple>
            <mat-option *ngFor="let departement of departments" [value]="departement.attributes.name">{{departement.attributes.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>type de travail</mat-label>
          <mat-select [formControl]="jobTypesList" multiple>
            <mat-option *ngFor="let jobType of jobTypes" [value]="jobType.attributes.type">{{jobType.attributes.type}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>Rechercher pays/ville</mat-label>
          <mat-select [formControl]="locationList" multiple>
            <mat-option *ngFor="let location of locations" [value]="location.attributes.name">{{location.attributes.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-slide-toggle [(ngModel)]="remoteOnly" (ngModelChange)="remoteChange(remoteOnly)" color="primary">À distance uniquement</mat-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div style="display: flex;justify-content: center; align-items: center; position: relative; color: #183247;background: #fff;border: 1px solid #e6e6e6; width: 100%; border-radius: 3px; ">
        <mat-icon class="px-1">search</mat-icon>
        <input type="text" [(ngModel)]="searchInput" (ngModelChange)="search(searchInput)" placeholder="Rechercher l'intitulé du poste" style="border: 0; width: 100% ; height: 100%; padding: 10px ; outline: 0 ; border: none; -moz-outline-style: none;">
        </div>
        </div>
    </div>
      <div class="row mt-4">
      <div class="col-lg-12">
        <div class="ulockd-main-title">
          <h2 class="primary_title">Postes ouverts</h2>
          <a class="text-thm float-right" href="#"><i class="flaticon-right-arrow px-5"></i></a>
        </div>
      </div>
    </div>
    <div class="row mt-0">
      <div *ngFor="let job of jobs">
        <app-job-card [job]="job"></app-job-card>
      </div>

    </div>
  </div>
</section>
